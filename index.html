<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的篆刻印章</title>
  <style>
    body {
      font-family: "KaiTi", "STKaiti", serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 20px;
    }
    #stamp {
      width: 200px;
      height: 200px;
      margin: 20px;
      border: 6px solid #B22222;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    button {
      background-color: #B22222;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #8B0000;
    }
  </style>
</head>
<body>
  <h2>生成你的篆刻印章</h2>
  
  <!-- 章型号选择 -->
  <select id="stampType">
    <option value="font">字体章</option>
    <option value="pattern">图案章</option>
  </select>

  <!-- 用户输入姓名 -->
  <input type="text" id="nameInput" placeholder="请输入名字" />

  <!-- 字体选择 -->
  <select id="fontSelect">
    <option value="KaiTi">楷体</option>
    <option value="STKaiti">宋体</option>
    <!-- 更多字体可以在这里添加 -->
  </select>

  <!-- 文字排列选择 -->
  <select id="layoutSelect">
    <option value="rectangle">矩形排列</option>
    <option value="horizontal">横向排列</option>
    <option value="vertical">竖向排列</option>
  </select>

  <!-- 实时展示印章 -->
  <div id="stamp">印章</div>
  
  <!-- 下载SVG按钮 -->
  <button id="downloadBtn">下载印章SVG</button>
  
  <script>
    const nameInput = document.getElementById("nameInput");
    const stamp = document.getElementById("stamp");
    const stampType = document.getElementById("stampType");
    const fontSelect = document.getElementById("fontSelect");
    const layoutSelect = document.getElementById("layoutSelect");
    const downloadBtn = document.getElementById("downloadBtn");

    // 实时更新印章内容
    nameInput.addEventListener("input", updateStamp);
    stampType.addEventListener("change", updateStamp);
    fontSelect.addEventListener("change", updateStamp);
    layoutSelect.addEventListener("change", updateStamp);

    function updateStamp() {
      const name = nameInput.value || "印章";
      const font = fontSelect.value;
      const layout = layoutSelect.value;

      // 设置字体
      stamp.style.fontFamily = font;
      
      // 设置文字排列方式
      if (layout === "vertical") {
        stamp.style.writingMode = "vertical-rl";
        stamp.style.textAlign = "center";
      } else if (layout === "horizontal") {
        stamp.style.writingMode = "horizontal-tb";
        stamp.style.textAlign = "center";
      } else {
        stamp.style.writingMode = "horizontal-tb";
        stamp.style.textAlign = "center";
      }

      // 显示姓名
      stamp.textContent = name;
    }

    // 下载SVG文件
    downloadBtn.addEventListener("click", () => {
      const svg = createSVG();
      const svgBlob = new Blob([svg], { type: "image/svg+xml" });
      const svgUrl = URL.createObjectURL(svgBlob);
      
      const link = document.createElement("a");
      link.download = "stamp.svg";
      link.href = svgUrl;
      link.click();
    });

    // 创建SVG格式
    function createSVG() {
      const svgNamespace = "http://www.w3.org/2000/svg";
      const svg = document.createElementNS(svgNamespace, "svg");
      svg.setAttribute("width", "200");
      svg.setAttribute("height", "200");
      svg.setAttribute("xmlns", svgNamespace);
      svg.setAttribute("viewBox", "0 0 200 200");

      // 创建矩形框架
      const rect = document.createElementNS(svgNamespace, "rect");
      rect.setAttribute("x", "10");
      rect.setAttribute("y", "10");
      rect.setAttribute("width", "180");
      rect.setAttribute("height", "180");
      rect.setAttribute("fill", "white");
      rect.setAttribute("stroke", "#B22222");
      rect.setAttribute("stroke-width", "6");
      svg.appendChild(rect);

      // 创建文本
      const text = document.createElementNS(svgNamespace, "text");
      text.setAttribute("x", "50%");
      text.setAttribute("y", "50%");
      text.setAttribute("font-size", "48");
      text.setAttribute("fill", "#B22222");
      text.setAttribute("text-anchor", "middle");
      text.setAttribute("dominant-baseline", "middle");
      text.textContent = stamp.textContent;

      svg.appendChild(text);
      return svg.outerHTML;
    }
  </script>
</body>
</html>
