<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的篆刻印章</title>
  <style>
    body {
      font-family: "KaiTi", "STKaiti", serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 20px;
    }
    #stamp {
      width: 200px;
      height: 200px;
      margin: 20px;
      border: 6px solid #B22222;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    button {
      background-color: #B22222;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #8B0000;
    }
  </style>
</head>
<body>
  <h2>生成你的篆刻印章</h2>
  
  <!-- 章型号选择 -->
  <select id="stampType">
    <option value="font">字体章</option>
    <option value="pattern">图案章</option>
  </select>

  <!-- 用户输入姓名 -->
  <input type="text" id="nameInput" placeholder="请输入名字" />

  <!-- 字体选择 -->
  <select id="fontSelect">
    <option value="KaiTi">楷体</option>
    <option value="STKaiti">宋体</option>
  </select>

  <!-- 文字排列选择 -->
  <select id="layoutSelect">
    <option value="horizontal">横排</option>
    <option value="vertical">竖排</option>
  </select>

  <!-- 实时展示印章 -->
  <div id="stamp">印章</div>
  
  <!-- 下载SVG按钮 -->
  <button id="downloadBtn">下载SVG</button>
  
  <script src="https://cdn.jsdelivr.net/npm/js2svg@1.2.0/js2svg.min.js"></script>
  <script>
    const nameInput = document.getElementById("nameInput");
    const stamp = document.getElementById("stamp");
    const stampType = document.getElementById("stampType");
    const fontSelect = document.getElementById("fontSelect");
    const layoutSelect = document.getElementById("layoutSelect");
    const downloadBtn = document.getElementById("downloadBtn");

    // 实时更新印章内容
    nameInput.addEventListener("input", updateStamp);
    stampType.addEventListener("change", updateStamp);
    fontSelect.addEventListener("change", updateStamp);
    layoutSelect.addEventListener("change", updateStamp);

    function updateStamp() {
      const name = nameInput.value || "印章";
      const font = fontSelect.value;
      const layout = layoutSelect.value;

      // 设置字体
      stamp.style.fontFamily = font;
      
      // 设置文字排列方式
      if (layout === "vertical") {
        stamp.style.writingMode = "vertical-rl";
      } else {
        stamp.style.writingMode = "horizontal-tb";
      }

      // 显示姓名
      stamp.textContent = name;
    }

    // 下载SVG文件
    downloadBtn.addEventListener("click", () => {
      const svg = createSVG();
      const svgBlob = new Blob([svg], { type: "image/svg+xml" });
      const svgUrl = URL.createObjectURL(svgBlob);
      
      const link = document.createElement("a");
      link.download = "stamp.svg";
      link.href = svgUrl;
      link.click();
    });

    // 创建SVG格式
    function createSVG() {
      const svg = new js2svg();
      svg.setAttributes({
        width: "200",
        height: "200",
        xmlns: "http://www.w3.org/2000/svg",
        viewBox: "0 0 200 200"
      });

      const rect = svg.addElement("rect", {
        x: 10,
        y: 10,
        width: 180,
        height: 180,
        fill: "white",
        stroke: "#B22222",
        strokeWidth: "6"
      });

      const text = svg.addElement("text", {
        x: "50%",
        y: "50%",
        fontSize: "48",
        fill: "#B22222",
        textAnchor: "middle",
        dominantBaseline: "middle"
      });

      text.textContent = stamp.textContent;
      
      return svg.render();
    }
  </script>
</body>
</html>
