<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的篆刻印章</title>
  <style>
    body {
      font-family: "KaiTi", "STKaiti", serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 20px;
    }
    #stamp {
      width: 200px;
      height: 200px;
      margin: 20px;
      border: 6px solid #B22222;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    button {
      background-color: #B22222;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #8B0000;
    }
  </style>
</head>
<body>
  <h2>生成你的篆刻印章</h2>
  
  <!-- 用户输入姓名 -->
  <input type="text" id="nameInput" placeholder="请输入名字" />
  
  <!-- 选择印章样式 -->
  <select id="stampStyle">
    <option value="circle">圆形印章</option>
    <option value="square">方形印章</option>
  </select>
  
  <!-- 实时展示印章 -->
  <div id="stamp">印章</div>
  
  <!-- 下载按钮 -->
  <button id="downloadBtn">下载印章</button>
  
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@0.4.1/dist/html2canvas.min.js"></script>
  <script>
    const nameInput = document.getElementById("nameInput");
    const stamp = document.getElementById("stamp");
    const stampStyle = document.getElementById("stampStyle");
    const downloadBtn = document.getElementById("downloadBtn");

    // 实时更新印章内容
    nameInput.addEventListener("input", () => {
      const name = nameInput.value || "印章";
      stamp.textContent = name;
    });

    // 修改印章样式（圆形或方形）
    stampStyle.addEventListener("change", () => {
      if (stampStyle.value === "circle") {
        stamp.style.borderRadius = "50%";
        stamp.style.width = "200px";
        stamp.style.height = "200px";
      } else {
        stamp.style.borderRadius = "0";
        stamp.style.width = "200px";
        stamp.style.height = "200px";
      }
    });

    // 下载印章为图片
    downloadBtn.addEventListener("click", () => {
      html2canvas(stamp).then(canvas => {
        const link = document.createElement("a");
        link.download = "stamp.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
